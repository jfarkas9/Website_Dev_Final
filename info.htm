<body>
<div id="outer">

	<div id="inner">
		<h2>Request Information</h2>
					
	<p><span>*</span> indicates required information</p>

<form name="donationForm" id="donationForm" method="post">
	<input type="hidden" name="eMail" id="eMail" value="bubblesrus@mail.com" />

<fieldset id="contact">
	<legend>Contact Information</legend>
	
	<label class="blockLabel">
		First Name<span>*</span>
		<input type="text" id="firstName" name="firstName" />
	</label>

	<label class="blockLabel">
		Last Name<span>*</span>
		<input type="text" id="lastName" name="lastName" />
	</label>

	<label class="blockLabel">
		Phone<span>*</span>
		<input type="text" id="phone" name="phone" />
	</label>
	
	<label class="blockLabel">
		Email
		<input type="text" id="email" name="email" />
	</label>

	<label class="blockLabel">
		Street Address
		<input type="text" id="street" name="street" />
	</label>

	<label class="indentLabel">
		City
		<input type="text" id="city" name="city" />
	</label>

	<label>
		State
		<input type="text" id="state" name="state" maxlength="2" />
	</label>

	<label>
		ZIP
		<input type="text" id="zip" name="zip" maxlength="10" />
	</label>
	
	<fieldset id="contactOptions" class="subfield">
			<legend> Prefered Method of Contact</legend>
				
				<input type="radio" id="phoneOption" name="contactType" value="phoneOption" />
				<label for ="phoneOption">Phone</label>
					
				<input type="radio" id="emailOption" name="contactType" value="emailOption" />	
				<label for="emailOption">Email</label>
				
				<input type="radio" id="otherOption" name="contactType" value="otherOption" />	
				<label for="otherOption">Other</label>
				<input type="text" id="otherOption" name="otherOption" />
	</fieldset>
</fieldset>

<fieldset id="trip">
	<legend>Trip Type</legend>

	<fieldset id="experienceOptions" class="subfield">
		<legend> Experience Type</legend>
			
			<input type="radio" id="none" name="experienceType" value="none" />
			<label for ="none">None</label>
				
			<input type="radio" id="beginner" name="experienceType" value="beginner" />	
			<label for="beginner">Beginner</label>
				
			<input type="radio" id="intermediate" name="experienceType" value="intermediate" />	
			<label for="intermediate">Intermediate</label>
				
			<input type="radio" id="advanced" name="advanced" value="advanced" />	
			<label for="advanced">Advanced</label>
				
			<input type="radio" id="other" name="experienceType" value="other" />	
			<label for="other">Other/Mixed Group</label>
				
	</fieldset>	
	
	<label class="blockLabel">
		Party Size
		<input type="text" id="size" name="size" />
	</label>
	
		<label>
		Day Attending :
		<select id="daySelect" name="daySelect">
			<option value="mon">Monday</option>
			<option value="tue">Tuesday</option>
			<option value="wed">Wednesday</option>
			<option value="thu">Thursday</option>
			<option value="fri">Friday</option>
			<option value="sat">Saturday</option>
			<option value="sun">Sunday</option>
			<option value="cust">Customized</option>
		</select>
	</label>
	<label>
		<select id="tripMonth" name="tripMonth">
			<option value="01">January</option>
			<option value="02">February</option>
			<option value="03">March</option>
			<option value="04">April</option>
			<option value="05">May</option>
			<option value="06">June</option>

			<option value="09">September</option>
			<option value="10">October</option>
			<option value="11">November</option>

		</select>
	</label>

	<label>
		<select id="tripDay" name="tripDay">
			<option value="01">01</option>
			<option value="02">02</option>
			<option value="03">03</option>
			<option value="04">04</option>
			<option value="05">05</option>
			<option value="06">06</option>

			<option value="08">08</option>

			<option value="19">19</option>

			<option value="21">21</option>

			<option value="24">24</option>

			<option value="28">28</option>
			<option value="29">29</option>
			<option value="30">30</option>
			<option value="31">31</option>
		</select>
</label>


<fieldset id="activityType" name="activityType" class="subfield">
	<legend>Prefered Activity:</legend>
	<input type="radio" id="scuba" name="activity" value="scuba" />	
				<label for="scuba">SCUBA</label>
	<input type="radio" id="snorkel" name="activity" value="snorkel" />	
				<label for="snorkel">Snorkel</label>
	<input type="radio" id="both" name="activity" value="both" />	
				<label for="both">Both</label>
</fieldset>

</form>
</div>
